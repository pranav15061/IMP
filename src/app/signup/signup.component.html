<!-- login.component.html -->
<div class="container">
    <h2>Signup</h2>
    <form (ngSubmit)="register()">
        

        <label for="username">username</label>

        <input type="text" id="username" placeholder="Enter usename" [(ngModel)]="user.username" [ngModelOptions]="{standalone:true}">

        <label for="email">Email</label>

        <input type="email" id="email" placeholder="Enter email" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}">


        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}">
        
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" placeholder="Enter confirmpassword" [(ngModel)]="user.confirmPassword" [ngModelOptions]="{standalone:true}">

        <button type="submit">Login</button>
    </form>

    <p>Already registered? <a href="/login">Login here</a></p>
</div>
